<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';
        // 2 feladat       lesson-2
        // Írj egy olyan függvényt (tagged template) ami 
        // a paraméterként kapott texts, values értékeket úgy adja vissza egy strigben, 
        // hogy a text értékek dőltek, a value-k félkövérek legyenek, 
        // ha beillesztjük a html-be,
        // tehát a megfelelő tagekkel kiegészített stinget adjon vissza!

        const user = {
            firstName: 'John',
            lastName: 'Doe',
            age: '22',
        };

        const tagged = (texts, ...values) =>
            texts.map((text, index) =>
                `<i>${text}</i>${values[index] ? `<b>${values[index]}</b>` : ``}`
            ).join('');

        document.body.innerHTML = tagged`My name is ${user.firstName} ${user.lastName} I'm ${user.age} years old.`;

    </script>

</body>

</html>
