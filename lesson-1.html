    <script>

        // Írj egy függvényt, ami

        // Az összefűzést úgy hajtsa végre,

        // Pl.:
        // A két objektum:
        const johnDoe = {

        const janeDoe = {

        }

        //function map(...objects) {
        //    return {
        //        ...[...objects]
        //    }
        //}

        //console.log(map(johnDoe, janeDoe));


        const merge = (...objects) => ({ ...objects });

        console.log(merge(johnDoe, janeDoe));

    </script>
